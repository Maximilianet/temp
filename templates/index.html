<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструмент экспорта</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Экспорт корзины</a></li>
                <li><a href="#">Загрузка коллекций</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Загрузите файл JSON</h2>
            <form action="/process_json" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".json" required>
                <button type="submit">Экспортировать в Excel</button>
            </form>
        </div>
    </div>
</body>
</html>
