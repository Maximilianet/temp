<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина и коллекции</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showSection(sectionId) {
            document.getElementById('basket').style.display = 'none';
            document.getElementById('collections').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="javascript:void(0)" onclick="showSection('basket')">Экспорт корзины</a>
        <a href="javascript:void(0)" onclick="showSection('collections')">Загрузка коллекций</a>
    </div>

    <div class="content">
        <!-- Секция для экспорта корзины (по умолчанию отображается) -->
        <section id="basket">
            <h2>Экспорт корзины</h2>
            <form action="/process_json" method="POST" enctype="multipart/form-data">
                <label for="jsonFile">Загрузите файл JSON с данными корзины:</label>
                <input type="file" name="file" id="jsonFile" accept=".json" required>
                <button type="submit" class="upload-btn">Экспортировать в Excel</button>
            </form>
        </section>

        <!-- Секция для загрузки коллекций (по умолчанию скрыта) -->
        <section id="collections" style="display: none;">
            <h2>Загрузка коллекций</h2>
            <p>Здесь появится функционал загрузки коллекций.</p>
        </section>
    </div>
</body>
</html>
